{% load static %}
<link rel="stylesheet" href="{% static 'route/style.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="landing">
        <nav class = "menu">
                <div class="logoContainer">
                    {% load static %}
                    <img src="{% static "route/images/icon.png" %}" alt = "logo" class="logo">
                    <p class="titlePage">Traffic Performance</p>
                </div>
                <div class="searchContainer">
                    <input placeholder="            Search models..." class="inputSearch"/>
                    {% load static %}
                    <img src="{% static "route/images/search.png" %}" alt = "logo" class="searchLogo">
                </div>
                <div class= "links">
                                    <ul>
                    <li>
                        <a href="{% url 'simulator' %}" class="firstLink">
                            Simulator   
                        </a>
                    </li>
                    <li>
                        <a ref="/" class="">
                            My models
                        </a>
                    </li>
                    <li>
                        <a ref="/" class="">
                            Tutorials
                        </a>
                    </li>
                    <li>
                        <a ref="/" class="">
                            Sign in
                        </a>
                    </li>
               </ul>

                </div>
        </nav>
        <div class="mainSection">
            <img src="{% static "route/images/carsLanes.png" %}" alt ="carLanes"
            class = "carLanes">

            <div class ="leftMainSection">
                <div class="leftMainHero">
                    <p class="leftMainText"> 
                        Outsmarting traffic                     <p class="leftMainBoldText"> with high-performance computing. </p> 
                    <p class="leftMainText">Configure and simulate scenarios in Vehicular Traffic Networks</p>

</p>

                </div>
                <button class="buttonStartSimulating">
                    Start simulating
                </button>

            </div>
            <div class ="rightMainSection">
                <div class="rightMainImage">
                    <img src="{% static "route/images/imageTraffic.png" %}" alt ="imageTraffic"
                    class = "imageTraffic">
                </div>

            </div>
        </div>


    </div>
    
</body>
</html>
