{% load static %}
<link rel="stylesheet" href="{% static 'route/simulator.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="simulator">
        <nav class = "menu">
                <div class="logoContainer">
                    {% load static %}
                    <img src="{% static "route/images/icon.png" %}" alt = "logo" class="logo">
                    <li class="titlePage">
                        <a href="{% url 'home' %}" class="firstLink">
                            Traffic performance
                        </a>
                    </li>
                </div>
                <div class = "currentOption">
                	<p class = "currentOptionTitle">Current option:</p>
                	<p class="currentOptionSubtitle">Simulator</p>
                </div>
                <div class= "links">
                  <ul>
                    <li>
                        <a href="{% url 'simulator' %}" class="firstLink">
                            Simulator   
                        </a>
                    </li>
                    <li>
                        <a ref="/" class="">
                            My models
                        </a>
                    </li>
                    <li>
                        <a ref="/" class="">
                            Tutorials
                        </a>
                    </li>
                    <li>
                        <a ref="/" class="">
                            Sign in
                        </a>
                    </li>
               	  </ul>
                </div>

                <div class="searchContainer">
                    <input placeholder="            Search models..." class="inputSearch"/>
                    {% load static %}
                    <img src="{% static "route/images/search.png" %}" alt = "logo" class="searchLogo">
                </div>

        </nav>
        <div class="mainSimulator">
	        <aside class ="leftMenu">
        	</aside>
        	<div class= rightSimulator">
        		<img src="{% static "route/images/historialTable.png" %}" alt ="historialTable"
            class = "historialTable">

        	</div>
        </div>
    </div>
</body>
